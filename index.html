<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="Registration.js"></script>
<link rel="stylesheet" href="Registration.css">
<title>Form validation </title>
</head>
<body>
<div class="container">
<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="90%" align="center"
cellspacing="2">

<tr class="form-control">
<td colspan=2>
<h1>Student Registration Form</h1>
</td>
</tr>

<tr class="form-control">
<td>Full Name</td>
<td><input type=text name=textnames id="textname" size="50"></td>
</tr>

<tr class="form-control">
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"
size="50"></td>
</tr>
<tr class="form-control">
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="50"></td>
</tr>

<tr class="form-control">
<td>Personal Address</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="50"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="30">Male
<input type="radio" name="sex" value="Female" size="30">Female</td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course" style="width:300px;">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr class="form-control">
<td>City</td>
<td><select name="City" style="width:300px;">
<option value="-1" selected>select..</option>
<option value="New Delhi">Dhaka</option>
<option value="Mumbai">Rangpur</option>
<option value="Goa">Dinajpur</option>
<option value="Patna">Pabna</option>
</select></td>
</tr>


<tr>
<td>District</td>
<td><select name="District" style="width:300px;">
<option value="-1" selected>select..</option>
<option value="New Delhi">Dhaka</option>
<option value="Mumbai">Rangpur</option>
<option value="Goa">Dinajpur</option>
<option value="Patna">Pabna</option>
</select></td>

</tr>

<tr>
<td>State</td>
<td>
<select Name="State" style="width:300px;">
<option value="-1" selected>select..</option>
<option value="New Delhi">Dhaka</option>
<option value="Mumbai">Rangpur</option>
<option value="Goa">Dinajpur</option>
<option value="Patna">Pabna</option>
</select>
</td>
</tr>
<tr class="form-control">
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="50"></td>

</tr>
<tr class="form-control">
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="50"></td>
</tr>

<tr class="form-control">
<td>Note</td>
<td><input type="text" name="note" id="note" size="50"></td>
</tr>

<tr class="form-control">
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="50"></td>
</tr>
<tr class="formbutton">
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</div>

</body>
</html>
